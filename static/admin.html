<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z2API 管理界面</title>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --info-color: #4299e1;
            --gray-50: #f9fafb;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --gray-900: #1a202c;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* 简洁优雅的头部设计 */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-title {
            text-align: left;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* 简洁的导航按钮 */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 120px);
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 简洁优雅的卡片设计 */
        .card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card h2 {
            color: var(--gray-700);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid var(--gray-200);
            padding-bottom: 0.5rem;
        }

        /* 简洁的表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        textarea, input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            transition: var(--transition);
            background: white;
            box-shadow: var(--shadow-sm);
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            line-height: 1.5;
        }

        /* 简洁的按钮系统 */
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-warning {
            background: var(--warning-color);
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-info {
            background: var(--info-color);
        }

        .btn-info:hover {
            background: #3182ce;
        }

        /* 简洁的统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 简洁的表格样式 */
        .table-container {
            background: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .table-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .add-cookie-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .add-cookie-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* 筛选组样式 */
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            margin: 0;
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .filter-group select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            background: white;
            min-width: 120px;
        }

        /* 搜索框优化 */
        .search-box {
            position: relative;
            min-width: 280px;
        }

        .search-box input {
            padding-left: 2.5rem;
            margin: 0;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1rem;
        }

        /* 表格容器和滚动 */
        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            min-width: 800px; /* 确保表格有最小宽度 */
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
            vertical-align: middle;
        }

        th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* 列宽优化 */
        .col-index { width: 60px; text-align: center; }
        .col-account { width: 200px; }
        .col-password { width: 120px; }
        .col-cookie { min-width: 300px; max-width: 400px; }
        .col-status { width: 100px; text-align: center; }
        .col-actions { width: 160px; text-align: center; }

        /* Cookie列特殊处理 */
        .col-cookie {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.75rem;
            word-break: break-all;
            line-height: 1.4;
        }

        tr:hover {
            background: var(--gray-50);
        }

        /* 状态徽章 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-valid {
            background: #d1fae5;
            color: #065f46;
        }

        .status-invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        /* 优化的分页控制 */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-size-selector label {
            margin: 0;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .page-size-selector select {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            background: white;
        }

        .page-buttons {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .pagination button {
            min-width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            border: 1px solid var(--gray-300);
            background: white;
            color: var(--gray-700);
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .table-title-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .add-cookie-btn {
                align-self: stretch;
                text-align: center;
            }

            .table-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .filter-group {
                justify-content: center;
            }

            .search-box {
                min-width: auto;
                width: 100%;
            }

            /* 移动端表格优化 */
            .table-wrapper {
                border-radius: 0;
                margin: 0 -0.5rem;
            }

            table {
                min-width: 600px;
            }

            .col-cookie {
                max-width: 200px;
            }

            /* 移动端分页优化 */
            .pagination {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .pagination-controls {
                flex-direction: column;
                gap: 0.75rem;
            }

            .page-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* 通知系统 */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(calc(100% + 1rem));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--info-color);
        }

        /* 配置网格 */
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }



        /* 加载状态 */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading::after {
            content: '';
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gray-800);
            color: white;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .tooltip:hover::before {
            opacity: 1;
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #1a202c;
                --gray-100: #2d3748;
                --gray-200: #4a5568;
                --gray-300: #718096;
                --gray-800: #f7fafc;
                --gray-900: #ffffff;
            }

            body {
                background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-50) 100%);
                color: var(--gray-800);
            }
        }

        /* 分页控制器样式 */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: #718096;
            white-space: nowrap;
            min-width: fit-content;
        }

        .page-size-selector select {
            padding: 0.4rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .page-buttons {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .page-btn {
            padding: 0.4rem 0.6rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 32px;
            text-align: center;
            font-size: 0.8rem;
            text-decoration: none;
            color: #4a5568;
        }

        .page-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f7fafc;
        }

        .page-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
            font-weight: 600;
        }

        .page-btn:disabled.active {
            background: #cbd5e0;
            border-color: #cbd5e0;
        }

        /* Cookie表格样式 */
        .cookie-table-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .cookie-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .cookie-table th,
        .cookie-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .cookie-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .cookie-table tr:hover {
            background: #f7fafc;
        }

        .cookie-preview {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            color: #1a202c;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-valid {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-invalid {
            background: #fed7d7;
            color: #742a2a;
        }



        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--gray-800);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: 1px solid var(--gray-300);
            background: white;
            color: var(--gray-500);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-700);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .add-cookie-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1rem;
            transition: border-color 0.2s ease;
        }

        .add-cookie-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .format-info {
            display: flex;
            gap: 1rem;
            background: var(--gray-50);
            padding: 1rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            margin-top: 1rem;
        }

        .info-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .info-content {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .info-content ul {
            margin: 0.5rem 0 0 0;
            padding-left: 1.25rem;
        }

        .info-content li {
            margin-bottom: 0.25rem;
        }

        /* 弹窗动画 */
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes modalFadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes modalSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
        }

        .modal.hiding {
            animation: modalFadeOut 0.3s ease-out;
        }

        .modal.hiding .modal-content {
            animation: modalSlideOut 0.3s ease-out;
        }

        /* 响应式弹窗 */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 1rem;
            }

            .modal-footer {
                flex-direction: column;
            }

            .modal-footer button {
                width: 100%;
            }

            .add-cookie-textarea {
                min-height: 150px;
            }
        }

        .back-button {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            margin-top: 1rem;
        }

        .back-button:hover {
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.4);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* 表格头部布局 */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .table-header h2 {
            margin: 0;
        }

        /* Cookie筛选器样式 */
        .cookie-filter {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            white-space: nowrap;
            min-width: fit-content;
        }

        .cookie-filter label {
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 0;
            white-space: nowrap;
        }

        .cookie-filter select {
            padding: 0.4rem 0.6rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.85rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .cookie-filter select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <h1>Z2API 管理界面</h1>
                <p class="subtitle" id="page-subtitle">Cookie 池管理</p>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" id="cookie-tab" onclick="switchToPage('cookie')">
                    🍪 Cookie 管理
                </button>
                <button class="nav-tab" id="config-tab" onclick="switchToPage('config')">
                    ⚙️ 系统配置
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Cookie管理页面 -->
            <div id="cookie-page" class="page active">




                <!-- Cookie状态统计 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-icon">📊</span>
                        <div class="stat-value" id="total-cookies">-</div>
                        <div class="stat-label">总 Cookie 数</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-icon">❌</span>
                        <div class="stat-value" id="failed-cookies" style="color: var(--danger-color);">-</div>
                        <div class="stat-label">失败 Cookie 数</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-icon">✅</span>
                        <div class="stat-value" id="available-cookies" style="color: var(--success-color);">-</div>
                        <div class="stat-label">可用 Cookie 数</div>
                    </div>
                </div>

                <div class="card">

                    <div class="action-buttons">
                        <button onclick="exportAllCookies()" class="btn-success">📥 导出所有Cookie</button>
                        <button onclick="refreshCookieTokens()" class="btn-warning">🔄 批量刷新令牌</button>
                        <button onclick="refreshCookieStatus()" class="btn-warning">🔄 刷新状态</button>
                        <button onclick="removeInvalidCookies()" class="btn-danger">🗑️ 一键删除无效 Cookie</button>
                        <button onclick="clearAllCookies()" class="btn-danger">🗑️ 清空所有 Cookie</button>
                    </div>
                </div>

                <!-- Cookie表格 -->
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title-section">
                            <h2>🍪 Cookie 管理</h2>
                            <button id="add-cookie-btn" onclick="openAddCookieModal()" class="btn-primary add-cookie-btn">
                                ➕ 添加 Cookie
                            </button>
                        </div>
                        <div class="table-controls">
                            <div class="filter-group">
                                <label for="cookie-filter">筛选：</label>
                                <select id="cookie-filter" onchange="changeCookieFilter()">
                                    <option value="all">🔍 全部</option>
                                    <option value="valid">✅ 可用</option>
                                    <option value="invalid">❌ 无效</option>
                                </select>
                            </div>
                            <div class="search-box">
                                <span class="search-icon">🔍</span>
                                <input id="cookie-search" type="text" placeholder="搜索账号或Cookie..." oninput="onCookieSearchInput()">
                            </div>
                            <button onclick="clearCookieSearch()" class="btn-warning">🗑️ 清空</button>
                        </div>
                    </div>

                    <div class="table-wrapper">
                        <table id="cookie-table">
                            <thead>
                                <tr>
                                    <th class="col-index">#</th>
                                    <th class="col-account">📧 账号</th>
                                    <th class="col-password">🔐 密码</th>
                                    <th class="col-cookie">🍪 Cookie Token</th>
                                    <th class="col-status">📊 状态</th>
                                    <th class="col-actions">⚡ 操作</th>
                                </tr>
                            </thead>
                            <tbody id="cookie-table-body">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页控制器 -->
                    <div class="pagination">
                        <div class="pagination-info">
                            <span id="pagination-info-text">显示第 1-15 条，共 0 条记录</span>
                        </div>
                        <div class="pagination-controls">
                            <div class="page-size-selector">
                                <label>每页：</label>
                                <select id="page-size" onchange="changePageSize()">
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            <div class="page-buttons" id="page-buttons">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                    </div>

                    <div id="empty-state" class="empty-state" style="display: none;">
                        <div class="empty-state-icon">🍪</div>
                        <div class="empty-state-text">暂无 Cookie 数据</div>
                        <div class="empty-state-subtext">添加您的第一个Cookie来开始使用</div>
                        <button onclick="focusAddCookie()" class="btn-success">📥 添加 Cookie</button>
                    </div>
                </div>
            </div>

            <!-- 配置管理页面 -->
            <div id="config-page" class="page">
                <div class="card">
                    <h2>⚙️ 环境变量配置</h2>

                    <div class="config-grid">
                        <div class="form-group">
                            <label for="api-key">API Key</label>
                            <input type="text" id="api-key" placeholder="sk-z2api-key-2024">
                        </div>

                        <div class="form-group">
                            <label for="host">服务器地址</label>
                            <input type="text" id="host" placeholder="0.0.0.0">
                        </div>

                        <div class="form-group">
                            <label for="port">端口</label>
                            <input type="number" id="port" placeholder="8000">
                        </div>

                        <div class="form-group">
                            <label for="log-level">日志级别</label>
                            <select id="log-level">
                                <option value="DEBUG">DEBUG</option>
                                <option value="INFO">INFO</option>
                                <option value="WARNING">WARNING</option>
                                <option value="ERROR">ERROR</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="show-think">显示思考标签</label>
                            <select id="show-think">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="default-stream">默认流式模式</label>
                            <select id="default-stream">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="max-connections">最大连接数</label>
                            <input type="number" id="max-connections" placeholder="50">
                        </div>

                        <div class="form-group">
                            <label for="max-keepalive">保持活动连接数</label>
                            <input type="number" id="max-keepalive" placeholder="20">
                        </div>

                        <div class="form-group">
                            <label for="keepalive-expiry">连接保持时间（秒）</label>
                            <input type="number" id="keepalive-expiry" placeholder="30">
                        </div>

                        <div class="form-group">
                            <label for="auto-refresh">自动刷新令牌</label>
                            <select id="auto-refresh">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="refresh-interval">刷新检查间隔(秒)</label>
                            <input type="number" id="refresh-interval" placeholder="3600">
                        </div>

                        <div class="form-group">
                            <label for="response-timeout">响应头超时（秒）</label>
                            <input type="number" id="response-timeout" placeholder="300">
                        </div>

                        <div class="form-group">
                            <label for="connect-timeout">连接超时（秒）</label>
                            <input type="number" id="connect-timeout" placeholder="30">
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button onclick="updateConfig()" class="btn-success">💾 保存配置</button>
                        <button onclick="loadConfig()" class="btn-warning">🔄 刷新配置</button>
                        <button onclick="reloadConfig()" class="btn-warning">🔄 重载服务</button>
                        <button onclick="togglePage()" class="back-button">⬅️ 返回 Cookie 管理</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- 添加Cookie弹窗 -->
    <div id="add-cookie-modal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeAddCookieModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>🍪 添加 Cookie</h3>
                <button onclick="closeAddCookieModal()" class="modal-close">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-cookies">Z.AI Cookie (一行一个)</label>
                    <textarea
                        id="new-cookies"
                        class="add-cookie-textarea"
                        placeholder="请输入Cookie，每行一个..."
                        rows="8"
                    ></textarea>
                </div>
                <div class="format-info">
                    <div class="info-icon">💡</div>
                    <div class="info-content">
                        <strong>支持格式：</strong>
                        <ul>
                            <li>纯Cookie Token</li>
                            <li>邮箱----密码----Cookie</li>
                            <li>邮箱----密码（自动获取Token）</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="addCookies()" class="btn-success">📥 添加 Cookie</button>
                <button onclick="clearNewCookies()" class="btn-secondary">🗑️ 清空输入</button>
                <button onclick="closeAddCookieModal()" class="btn-outline">取消</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentPage = 'cookie';
        let cookieData = [];
        let cookieInfoData = {};
        let failedCookies = [];
        let currentPageNum = 1;
        let pageSize = 15;
        let currentFilter = 'all';
        let isRefreshing = false; // 防重复点击标志

            let searchQuery = '';

            function onCookieSearchInput() {
                const el = document.getElementById('cookie-search');
                searchQuery = (el.value || '').trim().toLowerCase();
                currentPageNum = 1;
                refreshCookieTable();
            }

            function clearCookieSearch() {
                const el = document.getElementById('cookie-search');
                el.value = '';
                searchQuery = '';
                currentPageNum = 1;
                refreshCookieTable();
            }


        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCookies();
        });

        // 切换页面
        function switchToPage(page) {
            const cookiePage = document.getElementById('cookie-page');
            const configPage = document.getElementById('config-page');
            const subtitle = document.getElementById('page-subtitle');
            const cookieTab = document.getElementById('cookie-tab');
            const configTab = document.getElementById('config-tab');

            // 检查元素是否存在
            if (!cookiePage || !configPage || !subtitle || !cookieTab || !configTab) {
                console.error('Required elements not found for page switching');
                return;
            }

            // 移除所有活动状态
            cookiePage.classList.remove('active');
            configPage.classList.remove('active');
            cookieTab.classList.remove('active');
            configTab.classList.remove('active');

            if (page === 'cookie') {
                cookiePage.classList.add('active');
                cookieTab.classList.add('active');
                subtitle.textContent = 'Cookie 池管理';
                currentPage = 'cookie';
            } else if (page === 'config') {
                configPage.classList.add('active');
                configTab.classList.add('active');
                subtitle.textContent = '环境变量配置';
                currentPage = 'config';
                loadConfig();
            }
        }

        // 保持向后兼容
        function togglePage() {
            if (currentPage === 'cookie') {
                switchToPage('config');
            } else {
                switchToPage('cookie');
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 载入 Cookie 状态
        async function loadCookies() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();

                document.getElementById('total-cookies').textContent = data.count;
                document.getElementById('failed-cookies').textContent = data.failed_count;
                document.getElementById('available-cookies').textContent = data.count - data.failed_count;

                cookieData = data.cookies || [];
                failedCookies = data.failed_cookies || [];

                // 初始化cookie信息数据
                cookieInfoData = {};
                cookieData.forEach(cookie => {
                    cookieInfoData[cookie] = {
                        email: '',
                        password: '',
                        has_credentials: false
                    };

                    // 解析cookie格式
                    if (cookie.includes('----')) {
                        const parts = cookie.split('----');
                        if (parts.length === 3) {
                            // 格式: email----password----token
                            const token = parts[2];
                            cookieInfoData[token] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                token: token,
                                raw_cookie: cookie
                            };
                            // 同时也映射原始字符串，确保查询能找到
                            cookieInfoData[cookie] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                token: token,
                                raw_cookie: cookie
                            };
                        } else if (parts.length === 2) {
                            // 格式: email----password
                            cookieInfoData[cookie] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                needs_token: true,
                                raw_cookie: cookie
                            };
                        }
                    } else {
                        // 纯token格式
                        cookieInfoData[cookie] = {
                            email: '',
                            password: '',
                            has_credentials: false
                        };
                    }
                });

                displayCookieTable(data.cookies || [], data.failed_cookies || []);

            } catch (error) {
                console.error('加载 Cookie 失败:', error);
                showNotification('加载 Cookie 失败', 'error');
            }
        }

        // 显示 Cookie 表格
        function displayCookieTable(cookies, failedCookies) {
            const tbody = document.getElementById('cookie-table-body');
            const emptyState = document.getElementById('empty-state');
            const table = document.getElementById('cookie-table');

            // 根据筛选条件过滤cookies
            let filteredCookies = cookies;
            if (currentFilter === 'valid') {
                filteredCookies = cookies.filter(cookie => !failedCookies.includes(cookie));
            } else if (currentFilter === 'invalid') {
                filteredCookies = cookies.filter(cookie => failedCookies.includes(cookie));
            }
            // 应用搜索过滤（邮箱、密码、token片段、原始字符串）
            if (searchQuery) {
                filteredCookies = filteredCookies.filter(cookie => {
                    const info = cookieInfoData[cookie] || {};
                    const token = info.token || cookie;
                    const raw = info.raw_cookie || cookie;
                    const email = (info.email || '').toLowerCase();
                    const password = (info.password || '').toLowerCase();
                    return (
                        token.toLowerCase().includes(searchQuery) ||
                        raw.toLowerCase().includes(searchQuery) ||
                        email.includes(searchQuery) ||
                        password.includes(searchQuery)
                    );
                });
            }

            if (filteredCookies.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                table.style.display = 'none';
                updatePagination(0);
                return;
            }

            emptyState.style.display = 'none';
            table.style.display = 'table';

            // 分页逻辑
            const totalItems = filteredCookies.length;
            const startIndex = (currentPageNum - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, totalItems);
            const paginatedCookies = filteredCookies.slice(startIndex, endIndex);

            tbody.innerHTML = paginatedCookies.map((cookie, index) => {
                const isFailed = failedCookies.includes(cookie);
                const statusClass = isFailed ? 'badge-invalid' : 'badge-valid';
                const statusText = isFailed ? '无效' : '可用';
                const displayIndex = startIndex + index;
                const cookieInfo = cookieInfoData[cookie] || {};

                // Cookie显示：前20个字符 + ... + 后20个字符
                let cookieToShow = cookie;
                let preview;

                // 如果有token，显示实际的token
                if (cookieInfo.token) {
                    cookieToShow = cookieInfo.token;
                } else if (cookieInfo.raw_cookie && cookieInfo.needs_token) {
                    cookieToShow = cookieInfo.raw_cookie;
                }

                if (cookieToShow.length > 40) {
                    const firstPart = cookieToShow.substring(0, 20);
                    const lastPart = cookieToShow.substring(cookieToShow.length - 20);
                    preview = firstPart + '...' + lastPart;
                } else {
                    preview = cookieToShow;
                }

                // 账号信息显示
                let accountDisplay = '';
                if (cookieInfo.has_credentials) {
                    if (cookieInfo.needs_token) {
                        accountDisplay = `${cookieInfo.email}<br><small style="color: #ed8936;">(需要获取Token)</small>`;
                    } else {
                        accountDisplay = cookieInfo.email;
                    }
                }

                // 密码信息显示
                let passwordDisplay = '';
                if (cookieInfo.has_credentials) {
                    if (cookieInfo.password) {
                        passwordDisplay = cookieInfo.password;
                    } else {
                        passwordDisplay = '-';
                    }
                }

                return `
                    <tr>
                        <td style="text-align: center;">${displayIndex + 1}</td>
                        <td style="text-align: center;">${accountDisplay}</td>
                        <td style="text-align: center;">${passwordDisplay}</td>
                        <td class="cookie-preview" title="${cookieToShow}" style="text-align: center;">${preview}</td>
                        <td style="text-align: center;"><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td style="text-align: center; display: flex; gap: 6px; justify-content: center;">
                            <button onclick="copyCookie('${cookie}')" class="btn-success" title="复制 Cookie" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">📋 复制</button>
                            <button onclick="removeCookie('${cookie}')" class="btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">🗑️ 删除</button>
                        </td>
                    </tr>
                `;
            }).join('');

            updatePagination(totalItems);
        }

        // 更新分页信息
        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / pageSize);
            const startItem = totalItems > 0 ? (currentPageNum - 1) * pageSize + 1 : 0;
            const endItem = Math.min(currentPageNum * pageSize, totalItems);

            // 更新分页信息
            const paginationInfo = document.getElementById('pagination-info-text');
            if (paginationInfo) {
                paginationInfo.textContent = `显示第 ${startItem}-${endItem} 条，共 ${totalItems} 条记录`;
            }

            // 更新分页按钮
            const pageButtons = document.getElementById('page-buttons');
            const buttons = [];

            // 上一页按钮
            buttons.push(`
                <a class="page-btn" onclick="goToPage(${currentPageNum - 1})"
                   ${currentPageNum === 1 ? 'disabled' : ''}
                   style="text-decoration: none;">
                    ‹
                </a>
            `);

            // 页码按钮 - 只显示前五个和后五个
            const maxVisiblePages = 10;
            let startPage = 1;
            let endPage = totalPages;

            if (totalPages > maxVisiblePages) {
                if (currentPageNum <= 5) {
                    // 当前页在前半部分，显示前10页
                    endPage = 10;
                } else if (currentPageNum >= totalPages - 4) {
                    // 当前页在后半部分，显示最后10页
                    startPage = totalPages - 9;
                } else {
                    // 当前页在中间，显示当前页周围的页码
                    startPage = currentPageNum - 4;
                    endPage = currentPageNum + 5;
                }
            }

            // 显示第一页和省略号（如果需要）
            if (startPage > 1) {
                buttons.push(`
                    <a class="page-btn" onclick="goToPage(1)" style="text-decoration: none;">
                        1
                    </a>
                `);
                if (startPage > 2) {
                    buttons.push(`
                        <span class="page-btn" style="border: none; cursor: default; opacity: 0.6;">
                            ...
                        </span>
                    `);
                }
            }

            // 显示中间的页码
            for (let i = startPage; i <= endPage; i++) {
                buttons.push(`
                    <a class="page-btn ${i === currentPageNum ? 'active' : ''}"
                       onclick="goToPage(${i})"
                       ${currentPageNum === i ? 'disabled' : ''}
                       style="text-decoration: none;">
                        ${i}
                    </a>
                `);
            }

            // 显示省略号和最后一页（如果需要）
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    buttons.push(`
                        <span class="page-btn" style="border: none; cursor: default; opacity: 0.6;">
                            ...
                        </span>
                    `);
                }
                buttons.push(`
                    <a class="page-btn" onclick="goToPage(${totalPages})" style="text-decoration: none;">
                        ${totalPages}
                    </a>
                `);
            }

            // 下一页按钮
            buttons.push(`
                <a class="page-btn" onclick="goToPage(${currentPageNum + 1})"
                   ${currentPageNum >= totalPages ? 'disabled' : ''}
                   style="text-decoration: none;">
                    ›
                </a>
            `);

            pageButtons.innerHTML = buttons.join('');
        }

        // 跳转到指定页面
        function goToPage(pageNum) {
            const totalPages = Math.ceil(cookieData.length / pageSize);
            if (pageNum < 1 || pageNum > totalPages) return;

            currentPageNum = pageNum;
            refreshCookieTable();
        }

        // 改变 Cookie 筛选条件
        function changeCookieFilter() {
            currentFilter = document.getElementById('cookie-filter').value;
            currentPageNum = 1; // 重置到第一页
            displayCookieTable(cookieData, failedCookies);
        }

        // 改变每页显示数量
        function changePageSize() {
            const newPageSize = parseInt(document.getElementById('page-size').value);
            if (newPageSize !== pageSize) {
                pageSize = newPageSize;
                currentPageNum = 1; // 重置到第一页
                refreshCookieTable();
            }
        }

        // 刷新Cookie表格（重新获取数据并显示）
        async function refreshCookieTable() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();

                document.getElementById('total-cookies').textContent = data.count;
                document.getElementById('failed-cookies').textContent = data.failed_count;
                document.getElementById('available-cookies').textContent = data.count - data.failed_count;

                cookieData = data.cookies || [];
                failedCookies = data.failed_cookies || [];

                // 重新初始化cookie信息数据
                cookieInfoData = {};
                cookieData.forEach(cookie => {
                    cookieInfoData[cookie] = {
                        email: '',
                        password: '',
                        has_credentials: false
                    };

                    // 解析cookie格式
                    if (cookie.includes('----')) {
                        const parts = cookie.split('----');
                        if (parts.length === 3) {
                            // 格式: email----password----token
                            const token = parts[2];
                            cookieInfoData[token] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                token: token,
                                raw_cookie: cookie
                            };
                            // 同时也映射原始字符串，确保查询能找到
                            cookieInfoData[cookie] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                token: token,
                                raw_cookie: cookie
                            };
                        } else if (parts.length === 2) {
                            // 格式: email----password
                            cookieInfoData[cookie] = {
                                email: parts[0],
                                password: parts[1], // 显示真实密码
                                has_credentials: true,
                                needs_token: true,
                                raw_cookie: cookie
                            };
                        }
                    } else {
                        // 纯token格式
                        cookieInfoData[cookie] = {
                            email: '',
                            password: '',
                            has_credentials: false
                        };
                    }
                });

                displayCookieTable(data.cookies || [], data.failed_cookies || []);

            } catch (error) {
                console.error('刷新 Cookie 表格失败:', error);
                showNotification('刷新 Cookie 表格失败', 'error');
            }
        }

        // 添加 Cookie（带去重）
        async function addCookies() {
            const cookiesText = document.getElementById('new-cookies').value;
            const newCookies = cookiesText.split('\n').filter(cookie => cookie.trim());

            if (newCookies.length === 0) {
                showNotification('请输入至少一个 Cookie', 'warning');
                return;
            }

            // 去重逻辑
            const uniqueCookies = [...new Set(newCookies.map(cookie => cookie.trim()))];
            const existingCookies = new Set(cookieData);

            // 过滤掉已经存在的Cookie
            const cookiesToAdd = uniqueCookies.filter(cookie => !existingCookies.has(cookie));

            if (cookiesToAdd.length === 0) {
                showNotification('所有 Cookie 已存在，无需重复添加', 'warning');
                return;

            }



            // 合并现有Cookie和新Cookie
            const finalCookies = [...cookieData, ...cookiesToAdd];

            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: finalCookies })
                });

                if (response.ok) {
                    const result = await response.json();
                    const addedCount = cookiesToAdd.length;
                    const duplicateCount = uniqueCookies.length - addedCount;

                    if (duplicateCount > 0) {
                        showNotification(`成功添加 ${addedCount} 个新 Cookie，跳过 ${duplicateCount} 个重复 Cookie`, 'success');
                    } else {
                        showNotification(result.message);
                    }

                    // 自动清空输入框并收起添加区域
                    clearNewCookies();
                    await loadCookies();

                    // 延迟关闭弹窗，让用户看到成功提示
                    setTimeout(() => {
                        const modal = document.getElementById('add-cookie-modal');
                        if (modal.style.display === 'flex') {
                            closeAddCookieModal();
                        }
                    }, 1500);
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('添加 Cookie 失败:', error);
                showNotification('添加 Cookie 失败', 'error');
            }
        }

        // 清空新Cookie输入框
        function clearNewCookies() {
            document.getElementById('new-cookies').value = '';
        }

        // 打开添加Cookie弹窗
        function openAddCookieModal() {
            const modal = document.getElementById('add-cookie-modal');
            modal.style.display = 'flex';
            modal.classList.remove('hiding');

            // 聚焦到输入框
            setTimeout(() => {
                document.getElementById('new-cookies').focus();
            }, 100);

            // 阻止页面滚动
            document.body.style.overflow = 'hidden';
        }

        // 关闭添加Cookie弹窗
        function closeAddCookieModal() {
            const modal = document.getElementById('add-cookie-modal');
            modal.classList.add('hiding');

            // 等待动画完成后隐藏
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('hiding');
                // 恢复页面滚动
                document.body.style.overflow = '';
            }, 300);
        }

        // 聚焦到添加Cookie区域（用于空状态按钮）
        function focusAddCookie() {
            openAddCookieModal();
        }

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('add-cookie-modal');
                if (modal.style.display === 'flex') {
                    closeAddCookieModal();
                }
            }
        });

        // 删除单个Cookie
        async function removeCookie(cookieValue) {
            const index = cookieData.indexOf(cookieValue);
            if (index === -1) return;

            if (!confirm(`确定要删除第 ${index + 1} 个 Cookie 吗？`)) {
                return;
            }

            const updatedCookies = cookieData.filter((_, i) => i !== index);

            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: updatedCookies })
                });




                if (response.ok) {
                    const result = await response.json();
                    showNotification('Cookie 删除成功');

                    // 检查当前页是否还有数据，如果没有则回到上一页
                    const totalPages = Math.ceil(updatedCookies.length / pageSize);
                    if (currentPageNum > totalPages && totalPages > 0) {
                        currentPageNum = totalPages;
                    }

                    // 清空输入框并刷新表格
                    clearNewCookies();
                    await refreshCookieTable();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('删除 Cookie 失败:', error);
                showNotification('删除 Cookie 失败', 'error');
            }
        }

        // 刷新 Cookie 状态
        async function refreshCookieStatus() {
            try {
                showNotification('正在刷新 Cookie 状态...', 'warning');
                await loadCookies();
                showNotification('Cookie 状态已刷新');
            } catch (error) {
                showNotification('刷新 Cookie 状态失败', 'error');
            }
        }

        // 批量刷新 Cookie 令牌
        async function refreshCookieTokens() {
            // 防止重复点击
            if (isRefreshing) {
                showNotification('正在刷新中，请稍候...', 'warning');
                return;
            }

            isRefreshing = true;
            const refreshButton = document.querySelector('button[onclick="refreshCookieTokens()"]');
            const originalText = refreshButton.textContent;

            try {
                // 禁用按钮并显示loading状态
                refreshButton.disabled = true;
                refreshButton.textContent = '🔄 刷新中...';

                showNotification('正在后台批量刷新 Cookie 令牌...', 'warning');

                const response = await fetch(`${API_BASE}/cookies/refresh`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success) {
                        showNotification(result.message, 'success');

                        // 如果有更新的cookies，重新加载数据
                        if (result.refreshed_count > 0) {
                            await loadCookies();
                        }
                    } else {
                        showNotification(result.message || '刷新失败', 'error');
                    }
                } else {
                    const error = await response.json();
                    showNotification(error.detail || '刷新 Cookie 令牌失败', 'error');
                }

            } catch (error) {
                console.error('刷新 Cookie 令牌失败:', error);
                showNotification('刷新 Cookie 令牌失败', 'error');
            } finally {
                // 恢复按钮状态
                refreshButton.disabled = false;
                refreshButton.textContent = originalText;
                isRefreshing = false;
            }
        }

        // 一键删除所有无效Cookie
        async function removeInvalidCookies() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();

                if (data.failed_count === 0) {
                    showNotification('没有无效的 Cookie 需要删除', 'warning');
                    return;
                }

                if (!confirm(`确定要删除 ${data.failed_count} 个无效的 Cookie 吗？`)) {
                    return;
                }

                const validCookies = data.cookies.filter(cookie => !data.failed_cookies.includes(cookie));

                const updateResponse = await fetch(`${API_BASE}/cookies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: validCookies })
                });

                if (updateResponse.ok) {
                    const result = await updateResponse.json();
                    showNotification(`已删除 ${data.failed_count} 个无效 Cookie`);

                    // 重置到第一页并刷新
                    currentPageNum = 1;
                    clearNewCookies();
                    await refreshCookieTable();
                } else {
                    const error = await updateResponse.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('删除无效 Cookie 失败:', error);
                showNotification('删除无效 Cookie 失败', 'error');
            }
        }

        // 导出所有Cookie
        async function exportAllCookies() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();

                if (!data.cookies || data.cookies.length === 0) {
                    showNotification('没有可导的 Cookie', 'warning');
                    return;
                }

                // 创建txt文件内容
                let fileContent = `Z2API Cookie 导出\n`;
                fileContent += `导出时间: ${new Date().toLocaleString('zh-CN')}\n`;
                fileContent += `总数量: ${data.count}\n`;
                fileContent += `失败数量: ${data.failed_count}\n`;
                fileContent += `可用数量: ${data.count - data.failed_count}\n`;
                fileContent += `\n`;
                fileContent += `=== 所有 Cookie ===\n`;
                fileContent += `\n`;

                // 添加每个cookie，标记状态
                data.cookies.forEach((cookie, index) => {
                    const isFailed = data.failed_cookies && data.failed_cookies.includes(cookie);
                    const status = isFailed ? '[失败]' : '[可用]';
                    fileContent += `${index + 1}. ${status} ${cookie}\n`;
                    fileContent += `\n`;
                });

                // 创建下载链接
                const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `z2api_cookies_${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showNotification(`已导出 ${data.count} 个 Cookie 到txt文件`);
            } catch (error) {
                console.error('导出 Cookie 失败:', error);
                showNotification('导出 Cookie 失败', 'error');
            }
        }

        // 清空所有Cookie
        async function clearAllCookies() {
            if (!confirm('确定要清空所有 Cookie 吗？此操作不可撤销！')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);

                    // 重置分页并刷新
                    currentPageNum = 1;
                    clearNewCookies();
                    await refreshCookieTable();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('清空 Cookie 失败:', error);
                showNotification('清空 Cookie 失败', 'error');
            }
        }

        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const data = await response.json();

                document.getElementById('api-key').value = data.api_key || '';
                document.getElementById('host').value = data.host || '';
                document.getElementById('port').value = data.port || '';
                document.getElementById('log-level').value = data.log_level || 'INFO';
                document.getElementById('show-think').value = data.show_think_tags.toString();
                document.getElementById('default-stream').value = data.default_stream.toString();
                document.getElementById('max-connections').value = data.max_connections || '';
                document.getElementById('max-keepalive').value = data.max_keepalive_connections || '';
                document.getElementById('keepalive-expiry').value = data.keepalive_expiry || '';
                document.getElementById('auto-refresh').value = data.auto_refresh_tokens.toString();
                document.getElementById('refresh-interval').value = data.refresh_check_interval || '';
                document.getElementById('response-timeout').value = data.response_timeout || '';
                document.getElementById('connect-timeout').value = data.connect_timeout || '';

            } catch (error) {
                console.error('加载配置失败:', error);
                showNotification('加载配置失败', 'error');
            }
        }

        // 更新配置
        async function updateConfig() {
            // 获取表单值，只包含有值的字段
            const config = {};

            const apiKey = document.getElementById('api-key').value.trim();
            if (apiKey) config.api_key = apiKey;

            const host = document.getElementById('host').value.trim();
            if (host) config.host = host;

            const port = document.getElementById('port').value.trim();
            if (port) config.port = parseInt(port);

            const logLevel = document.getElementById('log-level').value;
            if (logLevel) config.log_level = logLevel;

            const showThink = document.getElementById('show-think').value;
            if (showThink !== '') config.show_think_tags = showThink === 'true';

            const defaultStream = document.getElementById('default-stream').value;
            if (defaultStream !== '') config.default_stream = defaultStream === 'true';

            const autoRefresh = document.getElementById('auto-refresh').value;
            if (autoRefresh !== '') config.auto_refresh_tokens = autoRefresh === 'true';

            const refreshInterval = document.getElementById('refresh-interval').value.trim();
            if (refreshInterval) config.refresh_check_interval = parseInt(refreshInterval);

            const responseTimeout = document.getElementById('response-timeout').value.trim();
            if (responseTimeout) config.response_timeout = parseInt(responseTimeout);

            const connectTimeout = document.getElementById('connect-timeout').value.trim();
            if (connectTimeout) config.connect_timeout = parseInt(connectTimeout);

            // 过滤掉 undefined 的值
            const filteredConfig = Object.fromEntries(
                Object.entries(config).filter(([_, value]) => value !== undefined)
            );

            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(filteredConfig)
                });

                if (response.ok) {
                    showNotification('配置已保存');
                } else {
                    const error = await response.json();
                    showNotification(error.detail || '保存配置失败', 'error');
                }
            } catch (error) {
                console.error('保存配置失败:', error);
                showNotification('保存配置失败', 'error');
            }
        }

        // 复制 Cookie（尽量复制Token）
        async function copyCookie(cookieValue) {
            try {
                const info = cookieInfoData[cookieValue] || {};
                const token = info.token || cookieValue;
                await navigator.clipboard.writeText(token);
                showNotification('已复制到剪贴板');
            } catch (e) {
                console.error('复制失败:', e);
                showNotification('复制失败，请手动选择复制', 'error');
            }
        }

        // 重新加载配置
        async function reloadConfig() {
            if (!confirm('确定要重新加载配置吗？这将重启部分服务。')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/config/reload`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);
                    await loadConfig();
                    if (currentPage === 'cookie') {
                        await loadCookies();
                    }
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('重载配置失败:', error);
                showNotification('重载配置失败', 'error');
            }
        }
    </script>
